# ConfigMap for POS System Backend
# Non-sensitive configuration values

apiVersion: v1
kind: ConfigMap
metadata:
  name: pos-backend-config
  namespace: pos-system
  labels:
    app: pos-backend
    app.kubernetes.io/name: pos-backend
    app.kubernetes.io/component: backend
data:
  # Server Configuration
  NODE_ENV: "production"
  PORT: "3000"

  # Database Connection Pool
  DATABASE_POOL_MIN: "2"
  DATABASE_POOL_MAX: "20"
  DATABASE_IDLE_TIMEOUT: "30000"
  DATABASE_CONNECTION_TIMEOUT: "10000"

  # JWT Token Expiration
  JWT_EXPIRES_IN: "15m"
  REFRESH_TOKEN_EXPIRES_IN: "1d"

  # CORS Configuration
  CORS_ORIGIN: "https://pos.harismawan.com"
  CORS_CREDENTIALS: "true"

  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_REQUEST_BODY: "false"
  LOG_RESPONSE_BODY: "false"
  LOG_FULL_HEADERS: "false"

  # Cache TTLs (in seconds)
  CACHE_TTL_PRODUCT_DETAIL: "300"
  CACHE_TTL_PRODUCT_LIST: "60"
  CACHE_TTL_REPORT_SUMMARY: "300"
  CACHE_TTL_REPORT_TREND: "600"
  CACHE_TTL_REPORT_HEATMAP: "900"
  CACHE_TTL_REPORT_TOP_PRODUCTS: "300"
