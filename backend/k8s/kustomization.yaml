# Kustomization for POS System Backend
# Usage: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pos-system

resources:
  - namespace.yaml
  - secret.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: pos-system
  app.kubernetes.io/managed-by: kustomize

# Image tag transformer (update newTag for each release)
images:
  - name: pos-backend
    newName: ghcr.io/harismawan/pos-backend
    newTag: latest
