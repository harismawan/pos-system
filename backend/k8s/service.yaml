# Service for POS System Backend

apiVersion: v1
kind: Service
metadata:
  name: pos-backend-svc
  namespace: pos-system
  labels:
    app: pos-backend
    app.kubernetes.io/name: pos-backend
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: pos-backend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
