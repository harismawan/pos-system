# Grafana Dashboards Provisioning

apiVersion: 1

providers:
  - name: "POS System Dashboards"
    orgId: 1
    folder: "POS System"
    folderUid: "pos-system"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
