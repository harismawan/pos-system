# ConfigMap for POS Worker

apiVersion: v1
kind: ConfigMap
metadata:
  name: pos-worker-config
  namespace: pos-system
  labels:
    app: pos-worker
    app.kubernetes.io/name: pos-worker
    app.kubernetes.io/component: worker
data:
  # Environment
  NODE_ENV: "production"

  # Redis Configuration
  REDIS_HOST: "redis-svc"
  REDIS_PORT: "6379"

  # Worker Configuration
  WORKER_CONCURRENCY: "5"
  WORKER_MAX_RETRIES: "3"

  # Logging
  LOG_LEVEL: "info"

  # SMTP Configuration (non-sensitive)
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  SMTP_FROM: "POS System <noreply@pos-system.local>"
