# Deployment for POS Worker

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pos-worker
  namespace: pos-system
  labels:
    app: pos-worker
    app.kubernetes.io/name: pos-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pos-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pos-worker
        app.kubernetes.io/name: pos-worker
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pos-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: worker
          image: pos-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: pos-worker-config
            - secretRef:
                name: pos-worker-secret
          ports:
            - name: metrics
              containerPort: 9100
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
# ServiceAccount for the worker
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pos-worker
  namespace: pos-system
  labels:
    app: pos-worker
    app.kubernetes.io/name: pos-worker
    app.kubernetes.io/component: worker
